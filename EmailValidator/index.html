<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Validator</title>
</head>

<body>
    <section class="emailValidator">
        <h1 class="header">Email Validator</h1>
        <form action="/submit" method="post">
            <label for="" class="formLabel"> Enter your email to validate </label>
            <br>
            <input type="email" name="userEmail" class="userEmail" id="userEmail" placeholder="Enter email" required>
            <br>
            <input id="submitBtn" class="submitBtn" type="submit" value="Submit">
        </form>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                <p> Your results will show here</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
