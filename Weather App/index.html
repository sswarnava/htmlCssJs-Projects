<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <form action="#" class="search">
            <input type="text" placeholder="Enter the location" id="location">
            <button class="material-symbols-outlined" id="locationBtn" type="submit">search</button>
        </form>

        <h2>Today <span id="currentLocation"></span> Weather</h2>

        <div class="tempData">
            <span>29&degc <br> Clear</span>
            <br>
            <img src="assets/clearSun.png" alt="">
        </div>

        <div class="buttomData">
            <div class="windsData">
                <span class="material-symbols-outlined">
                    air
                </span>
                <br>
                <span>23Km/h Winds</span>
            </div>

            <div class="humidityData">
                <span class="material-symbols-outlined">
                    humidity_low
                </span>
                <br>
                <span>51% humidity</span>
            </div>
        </div>

    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
