<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <!-- input form -->
        <form action="#" class="search">
            <input type="text" placeholder="Enter the location" id="location">
            <button class="material-symbols-outlined" id="locationBtn" type="submit">search</button>
        </form>

        <!-- heading -->
        <h2>Today <span id="currentLocation"></span> <br> Weather</h2>

        <!-- Temperature Section -->
        <div class="tempData">
            <div class="temp">
                <span id="temp"></span>
                <span id="cloudy"></span>
            </div>
            <br>
            <img src="assets/clearSun.png" alt="">
        </div>

        <!-- Others weather data-->
        <div class="buttomData">
            <div class="windsData">
                <span class="material-symbols-outlined">
                    air
                </span>
                <br>
                <span id="winds"></span>
            </div>

            <div class="humidityData">
                <span class="material-symbols-outlined">
                    humidity_low
                </span>
                <br>
                <span id="humidity"></span>
            </div>

            <div class="maxTemp">
                <span class="material-symbols-outlined">
                    thermometer_gain
                </span>
                <br>
                <span id="maxtemp"></span>
            </div>

            <div class="minTemp">
                <span class="material-symbols-outlined">
                    thermometer_loss
                </span>
                <br>
                <span id="mintemp"></span>
            </div>
        </div>

    </div>
    <!-- <script type="module" src="script.js"></script> -->
</body>

</html>
